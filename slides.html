<slide>
  <h1>Angular slideshow</h1>
  <h2>use &#8592;, &#8594; to go back and forward</h2>
</slide>

<slide shown="slides.shown($index)" next="slides.next($index, $nextIndex)" prev="slides.prev($index, $prevIndex)">
  <h2>pageDown, space also go forward</h2>
  <h2>pageUp, shift+space go back</h2>
</slide>

<slide>
  <h1>Each slide takes 100% width and height</h1>
</slide>

<slide class="custom">
  <h1>any classes you add on &lt;slide&gt; are kept</h1>
</slide>
